<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./sucai6-master/js/animate.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider0" id="slider0">
        <div class="cenl">
            <div class="img0"><img src="./sucai6-master/images/a15.png" alt=""></div>
            <div class="tao">
                <div class="text" id="text">[温馨提示]最近有不少不法分子在网上骗人，请大家注意！！！</div>
            </div>
        </div>
    </div>


    <div class="box" id="box">
        <div class="slider" id="slider">
            <div class="slide"><img src="./sucai6-master/images/b5.png" alt=""></div>
            <div class="slide"><img src="./sucai6-master/images/b1.png" alt=""></div>
            <div class="slide"><img src="./sucai6-master/images/b2.png" alt=""></div>
            <div class="slide"><img src="./sucai6-master/images/b3.png" alt=""></div>
            <div class="slide"><img src="./sucai6-master/images/b4.png" alt=""></div>
            <div class="slide"><img src="./sucai6-master/images/b5.png" alt=""></div>
            <div class="slide"><img src="./sucai6-master/images/b1.png" alt=""></div>
        </div>
        <span id="left"> < </span>
        <span id="right"> > </span>
        <ul class="nav" id="nav">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</body>
<script>
    var box = document.getElementById("box");
    var oNavlist = document.getElementById("nav").children;
    var slider = document.getElementById("slider");
    var left = document.getElementById("left");
    var right = document.getElementById("right");
    var text = document.getElementById("text");
    var index = 1;
    var timer;
    var ind = 100;
    var isMoving = false;
    

    setInterval(function(){
        ind--;
        if(ind===-60){
            text.style.left="1150px";
            ind=100;
        }
        animate(text,{left:10*ind})
    },150);

    function next(){
        index++;
        navChange();
        animate(slider,{left:-1200 * index},function(){
            if(index == 6){
                slider.style.left = "-1200px";
                index = 1;
            }
        });
    }
    function prev(){
        index--;
        navChange();
        animate(slider,{left:-1200 * index},function(){
            if(index == 0){
                slider.style.left = "-6000px";
                index = 5;
            }
        });
    }
    var timer = setInterval(next,3000);
    box.onmouseover = function(){
        animate(left,{opacity:50});
        animate(right,{opacity:50});
        clearInterval(timer);
    }
    box.onmouseout = function(){
        animate(left,{opacity:0});
        animate(right,{opacity:0});
        timer = setInterval(next,3000);
    }
    right.onclick = next;
    left.onclick = prev;

    for(var i=0;i<oNavlist.length;i++){
        oNavlist[i].idx = i;
        oNavlist[i].onclick = function(){
            index = this.idx + 1;
            navChange();
            animate(slider,{left:-1200 * index});
        }
    }
    function navChange(){
        for(var i=0;i<oNavlist.length;i++){
            oNavlist[i].className = '';
        }
        if(index == 6){
            oNavlist[0].className = 'active';

        }else if(index == 0){
            oNavlist[4].className = 'active';
        }else{
            oNavlist[index-1].className = "active";
        }
    }
</script>
</html>
